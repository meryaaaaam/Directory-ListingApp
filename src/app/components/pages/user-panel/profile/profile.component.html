<app-user-sidemenu></app-user-sidemenu>
<!-- Start Main Content Wrapper Area -->
<div class="main-content d-flex flex-column">

 <app-user-navbar></app-user-navbar>
    <!-- Breadcrumb Area -->
    <div class="breadcrumb-area" *ngFor="let Content of breadcrumb;">
        <h1>{{Content.title}}</h1>
        <ol class="breadcrumb">
            <li class="item"><a routerLink="/">Acceuil</a></li>
            <li class="item"><a routerLink="dashboard">{{Content.subTitle}}</a></li>
            <li class="item">{{Content.title}}</li>
        </ol>
    </div>
    <!-- End Breadcrumb Area -->

    <!-- Start -->
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="my-profile-box">
                <h3>Details de Profile </h3>
                <img [src]="image" alt="image">
        <form #f="ngForm">

          <div class="form-group">

            <input type="file" name="logo" id="file" class="form-control" (change)="fileEvent($event)" />
            <!-- <label for="file"><i class='bx bx-upload'></i> Upload Logo</label> -->
            <!-- <button>Upload Image</button> -->

          </div>
          <div>
            <button type="submit" class="inputfile" (click)="updateprofile2()">Modifier</button>
          </div>

        </form>

                <form>
                    <div class="row">


                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">

                                <label>Identifiant</label>
                                <input type="text" class="form-control"  [(ngModel)]="user.username" name="user.name">
                            </div>
                        </div>

                        <div class="col-xl-6 col-lg-12 col-md-12">
                          <div class="form-group">
                              <label>Prénom</label>
                              <input type="email" class="form-control"  [(ngModel)]="user.firstname" name="firstname"
                             >
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="email" class="form-control"  [(ngModel)]="user.lastname" name="lastname"
                           >
                        </div>
                    </div>

                        <div class="col-xl-6 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control"  [(ngModel)]="user.email" name="email">



                            </div>
                        </div>

                        <div class="col-xl-6 col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Téléphone</label>
                                <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone">
                            </div>
                        </div>




                        <div class="col-lg-12 col-md-12 pt-3">
                            <div class="form-group">
                                <button type="submit" (click)="updateprofile()">Modifier</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-6 col-md-12">
            <div class="my-profile-box">
                <h3>Changer Mot de passe</h3>

                <form [formGroup]="passwordForm" (ngSubmit)="  updatepassword() ">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Mot de passe courant</label>
                                <input type="password" class="form-control"   formControlName="password_current">
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Nouveau Mot de passe </label>
                                <input type="password" class="form-control"   formControlName="new_password" >
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Confirmer Mot de passe</label>
                                <input type="password" class="form-control" formControlName="new_confirm_password">
                            </div>
                        </div>
                        {{ password |json }}
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <button type="submit"  >Modifier Mot de passe</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End -->

    <div class="flex-grow-1"></div>



</div>
<!-- End Main Content Wrapper Area -->
