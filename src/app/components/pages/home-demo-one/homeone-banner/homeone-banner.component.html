<!-- Start Main Banner Area -->
<div class="main-banner-area">
    <div class="container">
        <div class="main-banner-content" *ngFor="let Content of mainBannerContent;">
            <h1>{{Content.title}}
                <!-- <ngx-typed-js [strings]="['Hotels', 'Restaurants', 'Beauty', 'Fitness', 'Shopping']" [typeSpeed]="100" [loop]="true" [backSpeed]="100" [showCursor]="false">
                    <span class="typing"></span>
                </ngx-typed-js> -->
            </h1>
            <p>{{Content.paragraph}}</p>




<div class="row row-input">

                            <div class="col-5 search">

                                  <form>
                                    <div class="form-group">
                                    <label><i class="flaticon-search"></i></label>
                                    <ngx-select-dropdown  tabindex="0" [multiple]="false"
                                     [(ngModel)]="singleSelect" name="country-select"
                                     [config]="config" [options]="searchResult.Result" ></ngx-select-dropdown>

                                   </div>
                                  </form>



                               </div>

                            <div class="col-4 search">
                              <form>
                                  <div class="form-group">
                                  <label><i class="flaticon-search"></i></label>
                                  <ngx-select-dropdown  tabindex="0" [multiple]="false"
                                  placeholder="Adresse"
                                  [(ngModel)]="StateSelect" name="StateSelect"
                                  [config]="configstate" [options]="searchstate" >
                                </ngx-select-dropdown>

                                </div>
                             </form>

                            </div>

                            <div class=" searchbtn col-3  ">
                                    <div class="form-group">
                                      <div class=" submit-btn  ">
                                          <button type="submit" (click)="search()">Chercher</button>
                                      </div>
                                    </div>
                            </div>



                            </div>


<div class="row" style="margin-top: 2em;">
  <div class="col-6">
    <div class="listings-widget-area widget-right-sidebar">


        <div class="widget widget_categories">

            <ul >
                <li pTooltip="Nous recrutons des professionnels hautement recommandables et collaboratifs pour intervenir dans l’Initiative Appuyer les communautés noires du Canada. Nous cherchons des « Leaders de chantier » guidés par la volonté de placer le renforcement de capacités des communautés noires au cœur de leurs préoccupations. Nous sollicitons leur expertise, expérience et indépendance."   >
                    <input id="categories1" type="checkbox" >
                    <label   style="color:white" for="PInitiative" > Pour programme IACNC


                    </label>

                    <i class="fa-solid fa-circle-info"></i>
                </li>

            </ul>
          </div>

        </div>



   </div>

        </div>
    </div>


<div class="row">



</div>

















</div>
