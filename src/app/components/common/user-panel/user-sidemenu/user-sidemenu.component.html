<!-- Start Sidemenu Area -->
<div class="sidemenu-area">
  <div class="sidemenu-header">
      <a routerLink="/dashboard" class="navbar-brand d-flex align-items-center">
          <img src="assets/img/3737.png" alt="image">
      </a>
      <div class="responsive-burger-menu d-block d-lg-none">
          <span class="top-bar"></span>
          <span class="middle-bar"></span>
          <span class="bottom-bar"></span>
      </div>
  </div>
  <div class="sidemenu-body">
      <ul class="sidemenu-nav metisMenu h-100" id="sidemenu-nav" data-simplebar>
          <li class="nav-item-title">
              Main
          </li>
          <li class="nav-item" routerLinkActive="active mm-active">
              <a routerLink="/dashboard" class="nav-link">
                  <span class="icon"><i class='bx bx-home-circle'></i></span>
                  <span class="menu-title">Dashboard</span>
              </a>
          </li>

          <li *ngIf="role === 'Admin'" class="nav-item" routerLinkActive="active mm-active">
              <a routerLink="/users-list" class="nav-link">
                  <span class="icon"><i class='bx bx-copy'></i></span>
                  <span class="menu-title">liste des utilisateurs</span>
              </a>
          </li>

          <li *ngIf="role === 'Admin'" class="nav-item" routerLinkActive="active mm-active">
            <a routerLink="/users-actifs" class="nav-link">
                <span class="icon"><i class='bx bx-copy'></i></span>
                <span class="menu-title"> Utilisateurs actifs</span>
            </a>
        </li>
        <li *ngIf="role === 'Admin'" class="nav-item" routerLinkActive="active mm-active">
          <a routerLink="/users-preding" class="nav-link">
              <span class="icon"><i class='bx bx-copy'></i></span>
              <span class="menu-title">  Liste d'attente </span>
          </a>
      </li>


          <li class="nav-item-title">
              Account
          </li>
          <li class="nav-item" routerLinkActive="active mm-active">
              <a routerLink="/profile" class="nav-link">
                  <span class="icon"><i class='bx bxs-user-circle'></i></span>
                  <span class="menu-title">Profile</span>
              </a>
          </li>
          <li class="nav-item">
              <a (click)="signOut()"  class="nav-link">
                  <span class="icon"><i class='bx bx-log-out'></i></span>
                  <span class="menu-title">Logout</span>
              </a>
          </li>
      </ul>
  </div>
</div>
<!-- End Sidemenu Area -->
